apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment 
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1 # 배포 중 사용할 수 없는 최대 파드 수
      maxSurge: 1 # 배포 중 추가 생성할 수 있는 최대 파드 수
  template:
    metadata:
      labels:
        app: tasty-savings-frontend
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: frontend
          imagePullPolicy: Always
          env:
            - name: ENVIRONMENT
              value: "development" 
          resources:
            requests:
              cpu: "125m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
