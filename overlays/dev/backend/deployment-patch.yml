apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment 
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: backend
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "local" 
          resources:
            requests:
              cpu: 250m 
              memory: 128Mi 
            limits:
              cpu: 500m
              memory: 256Mi
