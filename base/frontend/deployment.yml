apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: tasty-savings-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasty-savings-frontend
  template:
    spec:
      containers:
      - name: frontend
        image: ssssuji/ts-front:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5 
        